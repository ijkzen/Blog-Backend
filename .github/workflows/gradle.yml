name: NextToBlog CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Delete repository url
      run: sed -i '19d' build.gradle.kts
    - name: Show build.gradle.kts file
      run: cat build.gradle.kts
    - name: Update permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew --refresh-dependencies bootJar
